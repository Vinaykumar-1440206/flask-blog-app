<!DOCTYPE html>
<html>

<head>
    <title>Flask Blog App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <h1>My Flask Blog</h1>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}

</body>

</html>
